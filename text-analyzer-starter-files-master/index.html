<!DOCTYPE html>
<html>
<head>
    <title>Text analyzer</title>
    <meta charset="utf-8">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
         <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet"> 
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
         <link rel="stylesheet" type="text/css" href="main.css">
         <script src="app.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <main>
            <h1>Text analzyer</h1>
            <div class="pContain">
            <p class="sub">Paste in text below, submit, and get some basic stats back.</p>
            </div>
            <form>
                <div class="col">
                    <label for="user-text">Text to analyze</label>
                    <textarea  rows="20" id="user-text" name="user-text" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." require class="js-userInput"></textarea>
                </div>

                <div class="col">
                 <dl class="hidden text-report">
                <dt>Word count</dt>
                <dd class="js-another"></dd>

                <dt>Unique word count</dt>
                <dd class="js-unique"></dd>

                <dt>Average word length</dt>
                <dd class="js-sLength"></dd>

                <dt>Average sentence length</dt>
                <dd class="js-sent"></dd>
            </dl>
                </div>


                <div>
                    <button type="submit" class="calcButton" onclick="return false">Analyze it!</button>
                </div>
            </form>

           
        </main>
    </div>

    <!-- link to jquery -->
    <!-- link to your app.js -->
</body>
</html>
